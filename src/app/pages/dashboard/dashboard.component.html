<div class="card">
    <p-toolbar
        [style]="{
            'border-radius': '3rem',
            'padding': '1rem 1rem 1rem 1.5rem',
            'display': 'flex',
            'justify-content': 'space-between',
            'align-items': 'center'
        }"
    >
        <!-- Start Template -->
        <ng-template #start>
            <div class="flex items-center gap-2">
                <svg
                    width="31"
                    height="33"
                    viewBox="0 0 31 33"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="width: 2rem; margin-right: 1rem"
                >
                    <path
                        d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"
                        fill="var(--p-primary-color)"
                    />
                    <mask
                        id="mask0_1_52"
                        style="mask-type:luminance"
                        maskUnits="userSpaceOnUse"
                        x="0"
                        y="0"
                        width="31"
                        height="33"
                    >
                        <path
                            d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"
                            fill="var(--ground-background)"
                        />
                    </mask>
                    <g mask="url(#mask0_1_52)">
                        <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M15.1935 0V3.5994V3.58318V20.0075V20.0075V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1935 0Z"
                            fill="var(--p-primary-color)"
                        />
                    </g>
                </svg>
                <p-button label="Files" text plain />
                <p-button label="Edit" text plain />
                <p-button label="View" text plain />
            </div>
        </ng-template>

        <!-- End Template -->
        <ng-template #end>
            <div class="flex items-center gap-2">
                <p-button label="Share" severity="contrast" size="small" />
                <p-avatar
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    [style]="{ width: '32px', height: '32px' }"
                />
            </div>
        </ng-template>
    </p-toolbar>
</div>

<div class="card flex flex-col items-center gap-4">
    <div class="flex flex-wrap gap-4 justify-center">
        <p-button label="Profile" icon="pi pi-user" />
    </div>
</div>



<div class="container">
    <div class="card">
        <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
            <ng-template #header>
                <tr>
                    <th pSortableColumn="code" style="width:20%">
                        Code <p-sortIcon field="code" />
                    </th>
                    <th pSortableColumn="name" style="width:20%">
                        Name <p-sortIcon field="name" />
                    </th>
                    <th pSortableColumn="category" style="width:20%">
                        Category <p-sortIcon field="category" />
                    </th>
                    <th pSortableColumn="quantity" style="width:20%">
                        Quantity <p-sortIcon field="quantity" />
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
<div class="card flex justify-center">
    <p-button (click)="showDialog()" label="Show" />
    <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
        <ng-template #header>
            <div class="inline-flex items-center justify-center gap-2">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold whitespace-nowrap">Amy Elsner</span>
            </div>
        </ng-template>
        <span class="text-surface-500 dark:text-surface-400 block mb-8">Update your information.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="username" class="font-semibold w-24">Username</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-2">
            <label for="email" class="font-semibold w-24">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <ng-template #footer>
            <p-button label="Cancel" [text]="true" severity="secondary" (click)="visible = false" />
            <p-button label="Save" [outlined]="true" severity="secondary" (click)="visible = false" />
        </ng-template>
    </p-dialog>
</div>
